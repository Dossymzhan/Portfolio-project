<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:regular,700&device"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="Portfolio-project/js/script.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="assets/svg/logo.svg" alt="logo" />
          </a>
          <nav class="nav menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#skills" class="nav_link">Skills</a>
              </li>
              <li class="nav__item">
                <a href="#portfolio" class="nav_link">Portfolio</a>
              </li>
              <li class="nav__item">
                <a href="#video" class="nav_link">Video</a>
              </li>
              <li class="nav__item">
                <a href="#price" class="nav_link">Price</a>
              </li>
              <li class="nav__item">
                <a href="#contacts" class="nav_link">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="lang">
            <a href="" class="lang__en">en</a>
            /
            <a href="" class="lang__ru">ru</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__container">
            <h2 class="hero__title">Alexa Rise</h2>
            <p class="hero__subtitle">
              Save sincere emotions, romantic feelings and happy moments of life
              together with professional photographer Alexa Rise
            </p>
            <div class="hero__button">
              <button class="button">Hire me</button>
            </div>
          </div>
        </section>
        <section class="skills"></section>
        <section class="portfolio"></section>
        <section class="video"></section>
        <section class="price"></section>
        <section class="contacts"></section>
      </main>
      <footer class="footer">footer</footer>
